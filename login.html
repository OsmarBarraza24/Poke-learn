<body>

<div class="container">
    <div class="form" method="post">
        <div class="form-group">
            <div class="row">
                <div class="col-lg-4">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre">
                        <label for="apellido">Apellido</label>
                        <input type="text" class="form-control" id="apellido">
                        <label for="correo">Correo</label>
                        <input type="email" class="form-control" id="correo">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" id="psw"> <br>
                        <input type="submit" name="Registrarse" id="send" class="btn btn-danger">
                </div>
            </div>          
        </div>
    </div>
</div>
    <script src="js/popper.min.js"></script>
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>


        document.getElementById('send').onclick = async function(e){
            e.preventDefault();
            const nombre = document.getElementById("nombre").value;
            const apellido = document.getElementById("apellido").value;
            const correo = document.getElementById("correo").value;
            const psw = document.getElementById("psw").value;
        
            const data = {nombre, apellido, correo, psw};
            const options = {
                method: 'POST',
                headers:{
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            };
            const response = await fetch("http://192.168.0.11:3000/addUser", options);
            const json = await response.json();
            console.log(json);

        };
        </script>
</body>
